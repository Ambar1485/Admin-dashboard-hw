<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <!-- sideBar start -->
            <div class="sideBar animate__animated col-6 col-xl-2 col-lg-3 d-none d-lg-block">
                <div class=" d-block">
                    <div class="col-12 d-flex align-items-center justify-content-between divider my-3">
                        <span class="h1" style="font-family: cursive; color: deepskyblue;">
                            <i class="" data-feather="shopping-bag" style="width: 40px; height: 40px;"></i>
                            My Shop</span>
                        <button class="closeBtn btn d-inline d-lg-none">
                            <i class="fa feather-x fa-xmark" style="font-size: 35px;"></i></div>
                        </button>
                </div>
            </div>

            <!-- content start -->
            <div class="content col-12 col-xl-10 col-lg-9 vh-100 row px-0">
                <!-- header start -->
                <div class="header row">
                    <div class="py-3 col-12 py-lg-4 bg-primary my-4 rounded d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <button class="openBtn btn d-lg-none">
                                <i class="" data-feather="menu" style="width: 30px; height: 30px;"></i>
                            </button>
                            <form action="" class="d-flex align-items-center">
                                <input type="text" class="rounded-pill mx-1 form-control search-bar d-none d-md-inline" placeholder="Search">
                                <button class="btn rounded-circle bg-light">
                                    <i class="" data-feather="search" style="width: 20px; height: 20px;"></i>
                                </button>
                            </form>
                        </div>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  <img src="items/icons8-user-48.png" style="width: 25px;" alt=""> Aeri
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Home</a></li>
                                  <li><a class="dropdown-item" href="#">About Us</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js" integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" integrity="sha512-24XP4a9KVoIinPFUbcnjIjAjtS59PUoxQj3GNVpWc86bCqPuy3YxAcxJrxFCxXe4GHtAumCbO2Ze2bddtuxaRw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js" integrity="sha512-qKyIokLnyh6oSnWsc5h21uwMAQtljqMZZT17CIMXuCQNIfFSFF4tJdMOaJHL9fQdJUANid6OB6DRR0zdHrbWAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
